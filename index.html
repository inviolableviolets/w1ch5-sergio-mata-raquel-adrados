<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="images/icons/favicon.svg" type="image/x-icon">
  <title>Travellian</title>
</head>

<body>
  <div class="hero-section">
    <header>
      <div class="header__logo">
        <img src="/images/icons/word.svg" alt="Travellian logo">
      </div>
      <nav class="header__nav">
        <div class="header__nav header__nav--mobile">
          <img src="/images/icons/hamburger.svg" alt="Nav icon">
        </div>
        <div class="header__nav header__nav--desktop">
          <a href="#">Home</a>
          <a href="#">Explore</a>
          <a href="#">Travel</a>
          <a href="#">Blog</a>
          <a href="#">Pricing</a>
        </div>
      </nav>
      <div class="header__login">
        <a href="#">Login</a>
        <a href="#" class="sign-up">Sign Up</a>
      </div>
    </header>
    <main>
      <section class="main__title">
        <h1>Start your unforgettable journey with us.</h1>
        <p>The best travel for your journey begins now</p>
      </section>
      <form action="#" class="main__form">
        <div class="form__destination">
          <label for="destination">DESTINATION</label>
          <input placeholder="Dubai" type="text" id="destination">
        </div>
        <div class="form__person">
          <label for="person">PERSON</label>
          <input placeholder="2" type="text" id="person">
        </div>
        <div class="form__check-in">
          <label for="check-in">CHECK IN</label>
          <input placeholder="Sun, 17th Sep 2020" type="text" id="check-in">
        </div>
        <div class="form__check-out">
          <label for="check-out">CHECK OUT</label>
          <input placeholder="Tue, 17th Oct 2020" type="text" id="check-out">
        </div>
        <div class="form__book">
          <label for="book-now">Book Now</label>
          <input type="submit" name="book-now" id="book-now">
          <img src="./images/icons/arrow.svg" alt="arrow" class="arrow">
        </div>
      </form>
    </main>
  </div>
</body>

</html>
